<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Real Estate Portal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Navbar -->

<!-- In base.html, inside <body> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
          <a class="navbar-brand fw-bold text-primary" href="{% url 'index' %}">
            <img src="{% static 'image/logo.png' %}" width="50" height="50" class="d-inline-block align-text-top">
            Naija Estate
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'property_list' %}">Properties</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_property' %}">Post apartment</a>
              </li>
              <li class="nav-item">
              
                <a class="nav-link" href="">Categories</a>
              </li>
            
              <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'dashboard' %}">My Dashboard</a>
                {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
    
    {% include 'properties/includes/footer.html' %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>


</body>
</html>
